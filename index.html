<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Jogo da velha</title>
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="icon" href="imagens/icon.png" type="image/x-icon">
		<script src="js/jquery-2.2.1.js"></script>
		<script src="js/jogo.js"></script>
	</head>

	<body>

		<div id="pagina_inicial" align="center">
			<table id="principal">
				<tbody>
					<tr>
						<td colspan="3"><b>JOGO DA VELHA</b></td>
					</tr>

					<tr>
						<td align="center">
							<img src="imagens/jogador_1.png" />
							<br />
							<input class="player" id="entrada_apelido_jogador_1" type="text" maxlength="10" placeholder="Nome do primeiro jogador" />
						</td>
						<td align="center">
							<img id="btn_iniciar_jogo" src="imagens/iniciar.png" />
						</td>
						<td align="center">
							<img src="imagens/jogador_2.png" />
							<br />
							<input class="player" id="entrada_apelido_jogador_2" type="text" maxlength="10" placeholder="Nome do segundo jogador" />
						</td>
					</tr>
				</table>
			</table>

		</div>

		<div id="palco_jogo">
			<div class="player_image">
				<img src="imagens/jogador_1.png" />
				<br />
				<span id="nome_jogador_1"></span>
			</div>

			<div style="display:inline-block;">
				<table>
					<tr>
						<td class="td">
							<div class="jogada" id="a-1"></div>
						</td>
						<td class="td">
							<div class="jogada" id="a-2"></div>
						</td>
						<td class="td2">
							<div class="jogada" id="a-3"></div>
						</td>
					</tr>
					<tr>
						<td class="td">
							<div class="jogada" id="b-1"></div>
						</td>
						<td class="td">
							<div class="jogada" id="b-2"></div>
						</td>
						<td class="td2">
							<div class="jogada" id="b-3"></div>
						</td>
					</tr>
					<tr>
						<td class="td3" >
							<div class="jogada" id="c-1"></div>
						</td>
						<td class="td3" >
							<div class="jogada" id="c-2"></div>
						</td>
						<td>
							<div class="jogada" id="c-3"></div>
						</td>
					</tr>
				</table>
			</div>

			<div class="player_image">
				<img src="imagens/jogador_2.png" />
				<br />
				<span id="nome_jogador_2"></span>
			</div>
		</div>

	</body>
</html>
